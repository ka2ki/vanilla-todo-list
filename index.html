<!DOCTYPE html>
<html>
  <head>
    <title>vanilla todo list</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <!-- 入力エリア -->
      <section class="input_area">
        <h2 class="area_title">TODOの新規追加</h2>
        <input id="add_text" type="text" />
        <button id="add_btn" class="btn --add">追加</button>
      </section>

      <!-- 未完了エリア -->
      <section class="unfinished_area">
        <h2 class="area_title">未完了のTODO</h2>
        <ul id="unfinished_list">
          <li>
            TODOです。
            <button class="btn --comp">完了</button>
            <button class="btn --remove">削除</button>
          </li>
          <li>
            TODOです。
            <button class="btn --comp">完了</button>
            <button class="btn --remove">削除</button>
          </li>
        </ul>
      </section>

      <!-- 完了エリア -->
      <section class="completion_area">
        <h2 class="area_title">完了したTODO</h2>
        <ul>
          <li>
            TODOです。
            <button class="btn --return">戻す</button>
          </li>
        </ul>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
